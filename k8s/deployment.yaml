apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-workflow-deployment
  labels:
    app: devops-workflow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-workflow
  template:
    metadata:
      labels:
        app: devops-workflow
    spec:
      containers:
      - name: devops-workflow-container
        image: IMAGE_PLACEHOLDER
        ports:
        - containerPort: 5000
